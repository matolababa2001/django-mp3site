<!DOCTYPE html>
<html>
<head>
    <title>MP3 Downloads</title>
</head>
<body>
    <h1>Available Songs</h1>
    <ul>
        {% for song in songs %}
            <li>
                {{ song.title }} -
                <a href="{{ song.file.url }}" download>Download mp3 song</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
